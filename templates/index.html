{% extends 'template.html' %}
{% block content %}
<div>
    <form>
        <div class="card step">
            <h5 class="card-header">DADOS PESSOAIS</h5>
            <div class="card-body">
                <div class="form-group">
                    <label for="nome-completo">Nome Completo</label>
                    <input type="text" class="form-control" id="nome-completo" placeholder="Insira seu nome...">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control is-invalid" id="email" placeholder="exemplo@dominio.com">
                    <div class="invalid-feedback">
                        E-mail é um campo obrigatório.
                    </div>
                </div>
                <div class="form-group">
                    <label>Sexo</label>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="masculino" id="masculino"
                               value="masculino">
                        <label class="custom-control-label" for="masculino">
                            Masculino
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="feminino" id="feminino"
                               value="feminino">
                        <label class="custom-control-label" for="feminino">
                            Feminino
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="nao-informado" id="nao-informado"
                               value="não informado">
                        <label class="custom-control-label" for="nao-informado">
                            Prefiro não dizer
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data-nascimento">
                    <div class="invalid-feedback">
                        Data de nascimento é um campo obrigatório.
                    </div>
                </div>


            </div>

        </div>
        <div class="card step">
            <h5 class="card-header">COMORBIDADES</h5>
            <div class="card-body">
                <h5 class="card-title">Tem alguma das doenças abaixo?</h5>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="diabetes" value="diabetes">
                    <label class="custom-control-label" for="diabetes">Diabetes</label>

                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="hipertensao" value="hipertensao">
                    <label class="custom-control-label" for="hipertensao">Hipertensão</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="hipotirioidismo" value="hipotirioidismo">
                    <label class="custom-control-label" for="hipotirioidismo">Hipotirioidismo</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="hiv" value="HIV">
                    <label class="custom-control-label" for="hiv">HIV</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="lupus" value="lupus">
                    <label class="custom-control-label" for="lupus">Lúpus</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="outro" value="">
                    <label class="custom-control-label" for="outro">Outro: </label>
                    <input class="border-right-0 border-top-0 border-left-0" type="text"/>
                </div>


            </div>
        </div>
        <div class="card step">
            <h5 class="card-header">HÁBITOS SOCIAIS</h5>
            <div class="card-body">
                <div class="form-group">
                    <label>Você fuma?</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="fuma" name="habitos-sociais-1" class="custom-control-input">
                        <label class="custom-control-label" for="fuma">Sim</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="nao-fuma" name="habitos-sociais-1" class="custom-control-input">
                        <label class="custom-control-label" for="nao-fuma">Não</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="jah_fumou" name="habitos-sociais-1" class="custom-control-input">
                        <label class="custom-control-label" for="jah_fumou">Já fumei</label>
                    </div>

                </div>
                <div class="form-group">
                    <label>Consome bebidas alcoólicas?</label>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="habitos-sociais-2"
                               id="sim-frequentemente"
                               value="sim-frequentemente">
                        <label class="custom-control-label" for="sim-frequentemente">
                            Sim, frequentemente
                        </label>
                    </div>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="habitos-sociais-2" id="sim-raramente"
                               value="sim-raramente">
                        <label class="custom-control-label" for="sim-raramente">
                            Sim, raramente
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="habitos-sociais-2" id="nao-bebe"
                               value="nao">
                        <label class="custom-control-label" for="nao-bebe">
                            Não
                        </label>
                    </div>
                </div>

            </div>
        </div>

        <div class="card step">
            <h5 class="card-header">HISTÓRICO DE CANCÊR</h5>
            <div class="card-body">
                <div class="form-group">
                    <label>Já teve câncer?</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="teve-cancer" value="sim" name="historico-cancer-1"
                               class="custom-control-input">
                        <label class="custom-control-label" for="teve-cancer">Sim</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="nao-teve-cancer" value="nao" name="historico-cancer-1"
                               class="custom-control-input">
                        <label class="custom-control-label" for="nao-teve-cancer">Não</label>
                    </div>

                </div>
                <div class="form-group">
                    <label>Tem histórico de câncer na família?</label>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="historico-cancer-2"
                               id="tem-historico"
                               value="sim">
                        <label class="custom-control-label" for="tem-historico">
                            Sim
                        </label>
                    </div>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="historico-cancer-2" id="sem-historico"
                               value="nao">
                        <label class="custom-control-label" for="sem-historico">
                            Não
                        </label>
                    </div>
                </div>

            </div>
        </div>

        <div class="card step">
            <h5 class="card-header">LESÕES NA BOCA</h5>
            <div class="card-body">
                <div class="form-group">
                    <label>Foi ao dentista no último ano?</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="vai-ao-dentista" value="sim" name="lesoes-boca-1"
                               class="custom-control-input">
                        <label class="custom-control-label" for="vai-ao-dentista">Sim</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="nao-vai-ao-dentista" value="nao" name="lesoes-boca-1"
                               class="custom-control-input">
                        <label class="custom-control-label" for="nao-vai-ao-dentista">Não</label>
                    </div>

                </div>
                <div class="form-group">
                    <label>Consome chimarrão?</label>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="lesoes-boca-2"
                               id="consome-chimarrao"
                               value="sim">
                        <label class="custom-control-label" for="consome-chimarrao">
                            Sim
                        </label>
                    </div>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="lesoes-boca-2" id="nao-consome-chimarrao"
                               value="nao">
                        <label class="custom-control-label" for="nao-consome-chimarrao">
                            Não
                        </label>
                    </div>
                </div>

            </div>
        </div>

        <div class="card step">
            <h5 class="card-header">LESÕES NA PELE</h5>
            <div class="card-body">
                <div class="form-group">
                    <label>Você usa protetor solar?</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="usa" value="sim" name="lesoes-pele-1"
                               class="custom-control-input">
                        <label class="custom-control-label" for="usa">Sim</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="nao-usa" value="nao" name="lesoes-pele-1"
                               class="custom-control-input">
                        <label class="custom-control-label" for="nao-usa">Não</label>
                    </div>

                </div>
                <div class="form-group">
                    <label>Você já teve insolação?</label>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="lesoes-pele-2"
                               id="jah-teve"
                               value="sim">
                        <label class="custom-control-label" for="jah-teve">
                            Sim
                        </label>
                    </div>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="lesoes-pele-2" id="nao-teve"
                               value="nao">
                        <label class="custom-control-label" for="nao-teve">
                            Não
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tem alguma lesão na pele?</label>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="lesoes-pele-3"
                               id="tem_lesao"
                               value="sim">
                        <label class="custom-control-label" for="tem_lesao">
                            Sim
                        </label>
                    </div>
                    <div class="custom-control custom-radio">

                        <input class="custom-control-input" type="radio" name="lesoes-pele-3" id="nao-tem-lesao"
                               value="nao">
                        <label class="custom-control-label" for="nao-tem-lesao">
                            Não
                        </label>
                    </div>
                </div>

            </div>
        </div>


    </form>
    <div class="row">
        <div class="">
            <button class="btn btn-block btn-secundary" id="prev">Retroceder</button>
        </div>
        <div class="">
            <button class="btn btn-block btn-secundary" id="next">Avançar</button>
        </div>


    </div>
</div>
{% endblock content%}
